<section class="stats">
		<span class="closed">{{getClosedCount()}}</span>
		<span> / </span>
		<span>{{bugList.length}}</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="" #bugData>
		<input type="button" value="Add New" (click)="onBugAdd(bugData.value)">
	</section>

	<section class="bugList" >
		<ol>
			<li *ngFor="let x of bugList">
				<span class="bugname" (click)="onBugClick(x)">{{x | json}}</span>
				<div class="datetime">[Created At]</div>
			</li>
			<!--li>
				<span class="bugname closed">[This is bug - 2]</span>
				<div class="datetime">[Created At]</div>
			</li-->
		</ol>
		<input type="button" value="Remove Closed" (click)="removeClosedBugs()">
	</section>
