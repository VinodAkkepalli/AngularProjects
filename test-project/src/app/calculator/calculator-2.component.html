<h3>Calculator-2</h3>
<hr>
<input type="number" (change)="model.n1 = $event.target.valueAsNumber">
<input type="number" (change)="model.n2 = $event.target.valueAsNumber">

<select #selectOptions (change)="operator = $event.target.value">
  <option value="add">Add</option>
  <option value="subtract">Subtract</option>
  <option value="multiply">Multiply</option>
  <option value="divide">Divide</option>
</select>
<input type="button" value="Calculate" (click)="model[operator]()">

<!-- Below we are passing a value to another component as input-->
<app-calculator-result [data]="model.result"></app-calculator-result>
